name: RAG Backend CI/CD Pipeline

on:
  push:
    branches:
      - deployment-iris-rag-be

permissions: write-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: deployment-iris-rag-be

      - name: Debug - Print EC2 Host
        run: |
          echo "EC2 Host: ${{ secrets.EC2_HOST }}"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ls -lah ~/.ssh  # Check if keys exist
          cat ~/.ssh/known_hosts  # Debugging step

      - name: Debug - Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH Connection Successful'"

      - name: Deploy to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Starting deployment..."
            cd iris-rag-backend/AUB-RAG-BE
            git pull
            git checkout deployment-iris-rag-be  # Ensure correct branch  
            sudo docker-compose down
            sudo docker rmi $(docker images -q aub-rag-be-web) || true
            sudo docker-compose up --build -d
            echo "Deployment complete."
